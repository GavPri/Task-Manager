{% extends 'base.html' %}

{% block content %}
    <h1>Edit {{ task.title }}</h1>
    <form action="add-task" method="POST">
        {% csrf_token %}
        <div>
            <fieldset>
                <label for="id_title">Title</label>
                <input type="text" id="id_title" name="title">
            </fieldset>
        </div>
        <br>
        <div>
            <fieldset>
                <label for="id_description">Description</label>
                <input type="Text" id="id_description" name="description">
            </fieldset>
        </div>
        <br>
        <div>
            <fieldset>
                <label for="id_due-date">Due Date</label>
                <input type="date" id="id_due-date" name="due_date">
            </fieldset>
        </div>
        <br>
        <div>
            <fieldset>
                <label for="id_urgency">Is this task urgent?</label>
                <input type="checkbox" id="id_urgency" name="urgency">
            </fieldset>
        </div>
        <br>
        
        <div>
            <button class="btn" type="submit">Submit An Item</button>
        </div>
    </form>
{% endblock %}
