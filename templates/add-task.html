{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <form action="add-task" method="POST">
        {% csrf_token %}
        <div>
            <div class="form-group">
                <label for="id_title">Title</label>
                <input type="text" class="form-control id="id_title" name="title">
            </div>
        </div>
        <br>
        <div>
            <div class="form-group">
                <label for="id_description">Description</label>
                <input type="text" class="form-control id="id_description" name="description">
            </div>
        </div>
        <br>
        <div>
            <div class="form-group">
                <label for="id_due-date">Due Date</label>
                <input type="date" class="form-control id="id_due-date" name="due_date">
            </div>
        </div>
        <br>
        <div>
            <div class="form-group">
                <label for="id_urgency">Is this task urgent?</label>
                <input type="checkbox" class="form-control id="id_urgency" name="urgency">
            </div>
        </div>
        <br>

        <div>
            <button class="btn" type="submit">Submit An Item</button>
        </div>
    </form>
</div>
{% endblock %}
