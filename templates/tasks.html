{% extends "base.html" %}

{% block content %}
<section class="hero">
<div class="hero-text"><h1>Manage Your Tasks</h1></div>
</section class='hero'>

{% for task in tasks %}
{% if task.urgency == True %}
    <div class="accordion accordion-flush is-urgent" id="accordionFlushExample">
  <div class="accordion-item">
    <h2 id="flush-headingOne">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
        {{task.title}} due on {{ task.due_date}}
      </button>
    </h2>
    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">{{ task.description}}</div>
    </div>
  </div>
</div>
{% else %}

{% endif %}
{% endfor %}


{% endblock %}
